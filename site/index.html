<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="assets/images/favicon.png">

    <title>Jonathan Whitney | Digital Developer</title>

    <!-- CSS -->
    <link href="assets/stylesheets/vendor/bootstrap.min.css" rel="stylesheet">
    <link href="assets/stylesheets/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/"><img src="assets/images/logo.png" /></a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li id="linkAbout" class="active"><a href="#" data-section="About">About</a></li>
                            <li id="linkResume"><a href="#" data-section="Resume">Resume</a></li>
                            <li id="linkPortfolio"><a href="#" data-section="Portfolio">Portfolio</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div id="sectionAbout" class="container wrapper">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="row">
                    <div class="col-sm-6">
                        <h3>About</h3>
                        <p>Fast learning, self-motivated and self-taught digital developer seeking an opportunity to contribute to current and new web-based technologies. Experienced in frontend/backend development and design, responsive web design and web applications.</p>
                        <p>
                            <a href="http://twitter.com/jwhitney64" class="icon icon-twitter" target="_blank">
                                <img src="assets/icons/icon-twitter.png" />
                            </a>
                            <a href="http://linkedin.com/in/jonathanawhitney" class="icon icon-linkedin" target="_blank">
                                <img src="assets/icons/icon-linkedin.png" />
                            </a>
                            <a href="http://github.com/jawhitney" class="icon icon-github" target="_blank">
                                <img src="assets/icons/icon-github.png" />
                            </a>
                            <a href="mailto:jonathan.a.whitney@gmail.com" class="icon icon-email">
                                <img src="assets/icons/icon-email.png" />
                            </a>
                        </p>
                    </div>
                    <div class="col-sm-6">
                        <p class="align-center">
                            <img class="img-circle" src="assets/images/headshot.jpg" />
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="sectionResume" class="container wrapper">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="row">
                    <div class="col-xs-12 content"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="sectionPortfolio" class="container wrapper">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="row">
                    <div class="col-xs-12 content">Portfolio</div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="assets/js/vendor/jquery.min.js"></script>
    <script src="assets/js/vendor/bootstrap.min.js"></script>
    <script src="assets/js/vendor/handlebars-v2.0.0.js"></script>
    <script src="assets/js/vendor/retina.min.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/scripts.js"></script>
    <script id="templateResume" type="text/x-handlebars-template">
        {{#each entries}}
            <h3>{{heading}}</h3>
            {{#each content}}
                {{#if heading}}
                    <h4>{{heading}}</h4>
                {{/if}}
                {{#if subheading}}
                    <h5>{{subheading}}</h5>
                {{/if}}
                {{#each text}}
                    <p>{{this}}</p>
                {{/each}}
                {{#if list}}
                    <ul>
                        {{#each list}}
                            <li>{{this}}</li>
                        {{/each}}
                    </ul>
                {{/if}}
                {{#if ratings}}
                    <div class="row">
                        {{#each ratings}}
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-xs-6">
                                        {{item}}
                                    </div>
                                    <div class="col-xs-6 align-right">
                                        {{stars rating}}
                                    </div>
                                </div>
                            </div>
                        {{/each}}
                    </div>
                {{/if}}
                {{#if links}}
                    <ul>
                        {{#each links}}
                            <li>{{link url text description}}</li>
                        {{/each}}
                    </ul>
                {{/if}}
            {{/each}}
        {{/each}}
    </script>
    <script id="templatePortfolio" type="text/x-handlebars-template">
        {{#each entries}}
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title"><a href="{{url}}" target="_blank">{{title}}</a></h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-xs-5">
                                    <h4>My Roles:</h4>
                                    <ul>
                                        {{#each roles}}
                                            <li>{{this}}</li>
                                        {{/each}}
                                    </ul>
                                </div>
                                <div class="col-xs-7">
                                    <img src="assets/images/{{screenshot}}" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {{/each}}
    </script>
</body>
</html>
